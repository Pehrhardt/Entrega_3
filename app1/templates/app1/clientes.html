{% extends 'app1/index.html ' %}
{% load static %}

{% block titulo %}
  <h2 class="mb-5">En esta página se podrá registrar los clientes a la BD</h2>
{% endblock titulo %}

{% block formulario %} 
 <!-- Formulario para agregar un fondo-->
 <section class="features-icons bg-light text-center">
  <div class="container position-relative">
      <div class="row justify-content-center">
          <div class="col-xl-8">
              <form method="post" action="">
                {% csrf_token %}
                  <div class="form-group row">
                    <label for="inputname" class="col-sm-4 col-form-label">Nombre</label>
                    <div class="col-sm-8 ">
                      <input type="text" class="form-control"  placeholder="Nombre" name="nombre_cliente">
                    </div>
                  </div>
                  <div class="form-group row topmargin">
                    <label for="inputactivos" class="col-sm-4 col-form-label">Apellido</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="Apellido" name="Apellido_cliente">
                    </div>    
                  </div>
                  <div class="form-group row topmargin">
                      <label for="inputname" class="col-sm-4 col-form-label">Email</label>
                      <div class="col-sm-8 ">
                        <input type="email" class="form-control" placeholder="Email" name="email_cliente">
                      </div>
                    </div>
                      <div class="col-sm-10">
                      </div>
                  
                  </div> 
                  <div class="form-group row row justify-content-center topmargin">
                    <div class="col-sm-10">
                      <button type="submit" value="Enviar" class="btn btn-primary">Registrar cliente</button>
                    </div>
                  </div>
                </form>
              </div> 
      </div>
  </div>
</section>

{% endblock %}
